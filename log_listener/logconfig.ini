[loggers]
keys=root,mark
[handlers]
keys=hand01,hand02
[formatters]
keys=form01,form02
[logger_root]
level=INFO
handlers=hand01
[logger_mark]
qualname=mark
level=DEBUG
handlers=hand02
propagate=0
[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=('root.log', 'a')
[formatter_form01]
format=[%(asctime)s][%(name)s][%(levelname)s]%(message)s
datefmt=
class=logging.Formatter
[handler_hand02]
class=handlers.SysLogHandler
level=DEBUG
formatter=form02
args=(('172.28.128.22',handlers.SYSLOG_UDP_PORT),handlers.SysLogHandler.LOG_USER)
[formatter_form02]
format=[%(asctime)s][%(name)s][%(levelname)s]%(message)s
datefmt=
class=logging.Formatter